exclude: ["*~", ".DS_Store", "#*#", "*.elc", "/dotfile-installer"]
root: "~/.dotfiles"

dotfiles:
- group: zsh
  from: .
  dest: ~/
  exclude: []
  symlinks:
    - .zsh.d
    - .zshrc

- group: emacs
  from:  .emacs.d
  dest:  ~/.emacs.d
  exclude:
  - "lisp"
  symlinks:
    - "abbrev_defs"
    - "ac-comphist.dat"
    - init.el
    - local-lisp
    - share
    - site-start.d
    
- group: cabal
  from: .cabal/
  dest: ~/.cabal
  symlinks:
  - "."

- group: stack
  from:  ".stack"
  dest:  "~/.stack"
  symlinks:
  - global/*.yaml
  - templates

- group: dots
  from:  "."
  dest:  ~/
  symlinks:
  - .ghci
  - .gitattributes_global
  - .gitconfig
  - .gitignore_global
  - .git_template
  - .inputrc
  - .irbrc
  - .languagetool.cfg
  - .latexmkrc
  - .nethackrc
  - .profile
  - .stylish-haskell.yaml

- group: .config
  from:  ".config"
  dest:  "~/.config"
  symlinks:
  - kitty
  - karabiner
  - alacritty
